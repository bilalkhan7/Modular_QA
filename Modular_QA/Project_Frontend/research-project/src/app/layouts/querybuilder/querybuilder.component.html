<div>
  
    <div *ngFor="let config of currentConfig; index as i">
      
    <mat-card>
       <query-builder [(ngModel)]='queryArray[i]' [config]='config' (onChangeCallback)="onchange()" [operatorMap]='myOperatorMap' >
    </query-builder>

  </mat-card>
  </div>

  <button type="submit" class="btn pull-right" style="background-color: #fd9b16;margin-top: 30px;" 
    (click)="passData(queryArray)">Submit</button>
  <div class="clearfix"></div>

</div>

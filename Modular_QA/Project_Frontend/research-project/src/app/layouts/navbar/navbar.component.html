<div class="container ">

    <div class="col-lg-12 col-md-5">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Drop Attributes </h4>
            </div>

            <div class="card-body ">
                <div class="row">
                    <div class="col" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="form-group bmd-form-group">

                                            <div class="navbar-wrapper">

                                                <div id="dropListTable" class="rounded"
                                                    style="height: 130px; border: 1px solid #fd9b16" cdkDropList
                                                    [cdkDropListConnectedTo]="['dragListTable']"
                                                    (cdkDropListDropped)="drop($event)"
                                                    cdkDropListOrientation="horizontal">



                                                    <button type="button" class="btn btn-warning"
                                                        style="text-align: left; background-color: #fd9b16;"
                                                        *ngFor="let menuItem of tableMapDrop" cdkDrag>
                                                        {{menuItem.table_name | titlecase}}
                                                        <i class="material-icons" (click)="removeFromList(menuItem)">close</i>
                                                        <mat-select [formControl]="bankMultiCtrl" placeholder="Columns"
                                                            [multiple]="true" #multiSelect>
                                                            <mat-option *ngFor="let submenu of menuItem.columns "
                                                                [value]="menuItem">
                                                                <a href="#">{{submenu | titlecase}}</a>
                                                            </mat-option>
                                                        </mat-select>

                                                        
                                                    </button>



                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn pull-right"
                                style="background-color: #fd9b16;">Search</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

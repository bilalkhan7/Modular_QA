<div class="container ">

    <div class="col-lg-12 col-md-5">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Drop Attributes </h4>
            </div>
            <div class="card-body ">
                <div class="row">
                    <div class="col" style="height: 200px;">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="form-group bmd-form-group">
                                            <div class="navbar-wrapper">
                                                <div id="dropListTable" class="rounded"
                                                    style="height: 130px; border: 1px solid #fd9b16" cdkDropList
                                                    [cdkDropListConnectedTo]="['dragListTable']"
                                                    (cdkDropListDropped)="drop($event)"
                                                    cdkDropListOrientation="horizontal">

                                                    <ul class="nav">
                                                        <li routerLinkActive="active"
                                                            *ngFor="let menuItem of tableMapDrop" cdkDrag
                                                            class="list-group-item d-flex justify-content-between">
                                                            <a class="nav-link" [routerLink]="[menuItem.table_name]">
                                                                <p class="p-0 m-0 flex-grow-1">
                                                                    {{menuItem.table_name | titlecase}}</p>
                                                            </a>
                                                            <button type="button" rel="tooltip" title=""
                                                                class="btn btn-danger btn-link btn-sm"
                                                                data-original-title="Remove"
                                                                aria-describedby="tooltip998563">
                                                                <i class="material-icons">close</i>
                                                                <div class="ripple-container"></div>
                                                            </button>

                                                        </li>


                                                    </ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn pull-right"
                                style="background-color: #fd9b16;">Search</button>
                            <div class="clearfix"></div>
                        </form>



                    </div>

                </div>



            </div>
        </div>
    </div>
</div>
